<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
      $.ajax({
        type: "POST",
        url: "/collections"
      }).done(function( msg ) {
        var data = jQuery.parseJSON( msg );
        console.log(data);
        var table = "<table>";
        $.each(data, function(i, item) {
            table += "<tr><td>" + i +"</td><td>" + item + "</td></tr>";
        });
        table += "</table>";
        console.log(table);
        $("#data").append(table);
      }).fail(function( msg ) {
        alert(msg);
      });
    });
    </script>
  </head>
  <body>
    <div id="data"></div>
  </body>
</html>
